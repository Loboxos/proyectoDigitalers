<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservas de Cine</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <header>
    <h1>Sistema de Reservas de Cine</h1>
  </header>

  <section id="reserva">
    <h2>Realizar una reserva</h2>
    <form action="procesar_reserva.php" method="POST">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="pelicula">Película:</label>
      <select id="pelicula" name="pelicula" required>
        <option value="">Seleccione una película</option>
        <option value="1">Película 1</option>
        <option value="2">Película 2</option>
        <option value="3">Película 3</option>
      </select>

      <label for="asientos">Asientos:</label>
      <input type="number" id="asientos" name="asientos" min="1" required>

      <button type="submit">Reservar</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2023 Reservas de Cine. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
