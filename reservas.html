<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva de Entradas</title>
  <link rel="stylesheet" href="/css/estilosReservas.css">
</head>
<body>
  <header>
    <h1>Reserva de Entradas</h1>
  </header>

  <section id="formulario">
    <h2>Completa el formulario</h2>
    <form id="reservaForm">
      <label for="nombre">Nombre y apellidos:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="pelicula">Película:</label>
      <select id="pelicula" name="pelicula" required>
        <option value="">Selecciona una película</option>
        <option value="pelicula1">Película 1</option>
        <option value="pelicula2">Película 2</option>
        <option value="pelicula3">Película 3</option>
      </select>

      <label for="fecha">Fecha de reserva:</label>
      <input type="date" id="fecha" name="fecha" required>

      <label for="hora">Hora de reserva:</label>
      <select id="hora" name="hora" required>
        <option value="">Selecciona una hora</option>
        <option value="13:00">13:00</option>
        <option value="14:00">14:00</option>
        <option value="15:00">15:00</option>
        <option value="16:00">16:00</option>
        <option value="17:00">17:00</option>
        <option value="18:00">18:00</option>
        <option value="19:00">19:00</option>
        <option value="20:00">20:00</option>
        <option value="21:00">21:00</option>
        <option value="22:00">22:00</option>
        <option value="23:00">23:00</option>
      </select>

      <label for="asiento">Asiento:</label>
      <div id="asientosContainer">
        <div class="fila">
          <div class="asiento">A1</div>
          <div class="asiento">A2</div>
          <div class="asiento">A3</div>
          <div class="asiento">A4</div>
          <div class="asiento">A5</div>
          <div class="asiento">A6</div>
        </div>
        <div class="fila">
          <div class="asiento">B1</div>
          <div class="asiento">B2</div>
          <div class="asiento">B3</div>
          <div class="asiento">B4</div>
          <div class="asiento">B5</div>
          <div class="asiento">B6</div>
        </div>
        <div class="fila">
          <div class="asiento">C1</div>
          <div class="asiento">C2</div>
          <div class="asiento">C3</div>
          <div class="asiento">C4</div>
          <div class="asiento">C5</div>
          <div class="asiento">C6</div>
        </div>
      </div>

      <button type="submit">Reservar</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2023 Reserva de Entradas. Todos los derechos reservados.</p>
  </footer>

  <script src="/js/script.js"></script>
</body>
</html>
